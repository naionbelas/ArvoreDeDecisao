<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árvore de Decisão - Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Árvore de Decisão - Exemplo de Classificação</h1>
    <p>Informe os dados de idade e renda para prever se a pessoa compraria um produto.</p>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" min="0" required><br>
    <label for="renda">Renda:</label>
    <input type="number" id="renda" min="0" required><br><br>
    <button onclick="classificar()">Classificar</button>

    <h3 id="resultado"></h3>

    <script>
        // Dados de treino (idade, renda, compra: 1 = sim, 0 = não)
        const dadosTreinamento = [
            { idade: 25, renda: 2500, compra: 1 },
            { idade: 30, renda: 3000, compra: 1 },
            { idade: 35, renda: 1500, compra: 0 },
            { idade: 50, renda: 5000, compra: 1 },
            { idade: 45, renda: 2000, compra: 0 },
            { idade: 22, renda: 2200, compra: 0 }
        ];

        // Função de classificação baseada na árvore de decisão
        function classificar() {
            const idade = document.getElementById('idade').value;
            const renda = document.getElementById('renda').value;

            // Verifica se a idade é menor ou maior que 30
            if (idade < 30) {
                if (renda < 2500) {
                    mostrarResultado("Não vai comprar");
                } else {
                    mostrarResultado("Vai comprar");
                }
            } else {
                if (renda < 3000) {
                    mostrarResultado("Não vai comprar");
                } else {
                    mostrarResultado("Vai comprar");
                }
            }
        }

        function mostrarResultado(resultado) {
            document.getElementById('resultado').innerText = "Previsão: " + resultado;
        }
    </script>

</body>
</html>
